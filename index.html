<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Dictionary Explorer</title>

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="/icons/kent.png" sizes="192x192">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/kent.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#2ecc71">
</head>

<body>
    <header>
        <h1>Word Dictionary Explorer</h1>
    </header>

    <main>
        <button id="backBtn" class="btn" style="display: none;">Back</button>
        <div class="input-container">
            <input type="text" id="wordInput" class="input" placeholder="Enter word">
            <button id="searchWordBtn" class="btn">Search Word</button>
        </div>
        <div id="result-container"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
